<section data-ng-controller="RoutesController" data-ng-init="findOne()">
    <form class="form" data-ng-submit="update()">
        <div class="form-group">
            <label for="title">Path</label>
            <input type="text" data-ng-model="route.path" id="path" class="form-control" placeholder="Path" required />
        </div>
        <div class="form-group">
            <label for="content">Controller</label>
            <input type="text" data-ng-model="route.controller" id="controller" class="form-control" placeholder="Controller" required />
        </div>
        <div class="form-group">
            <label for="content">Action</label>
            <input type="text" data-ng-model="route.action" id="action" class="form-control" placeholder="Action" required />
        </div>
        <div class="form-group">
            <label for="content">Verb</label>
            <input type="text" data-ng-model="route.verb" id="verb" class="form-control" placeholder="Http Verb" required />
        </div>
        <div class="form-group">
            <input type="submit" class="btn">
        </div>

        <a class="btn" data-ng-click="remove();">
            <i class="glyphicon glyphicon-trash"></i>
        </a>

    </form>
</section>
