<section data-ng-controller="PagesController" data-ng-init="findOne()">
    <form class="form" data-ng-submit="update()">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" data-ng-model="page.title" id="title" class="form-control" placeholder="Title" required />
        </div>
        <div class="form-group">
            <label for="content">Route</label>
            <input type="text" data-ng-model="page.route" id="route" class="form-control" placeholder="Route" required />
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <input type="text" data-ng-model="page.content" id="content" class="form-control" placeholder="Content" required />
        </div>
        <div class="form-group">
            <input type="submit" class="btn">
        </div>

        <a class="btn" data-ng-click="remove();">
            <i class="glyphicon glyphicon-trash"></i>
        </a>

    </form>
</section>
